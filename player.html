<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Трансляции</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Подключение внешнего CSS -->
  <link rel="stylesheet" href="css/player.css">
  
  <!-- Подключение hls.js из CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="player-container">
      <div class="controls">
        <label for="channel-selector">Канал:</label>
        <select id="channel-selector">
          <option value="https://shurekov.ru/hls/ch1/index.m3u8" selected>Канал 1</option>
          <option value="https://shurekov.ru/hls/ch2/index.m3u8">Канал 2</option>
          <option value="https://shurekov.ru/hls/ch3/index.m3u8">Канал 3</option>
        </select>
        <!-- Кнопка "Прямой эфир" -->
        <button id="live-btn" class="live-button">Прямой эфир</button>
        <div id="status" class="status">Загрузка...</div>
      </div>
      <div id="video-container">
        <video id="video" controls autoplay muted playsinline></video>
      </div>
    </div>
  </div>
  
  <!-- Подключение внешнего JS -->
  <script src="js/player.js"></script>
</body>
</html>
